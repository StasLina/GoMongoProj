{{ define "book_inventory_content" }}
<h1>Список книг</h1>
<a href="/book_inventory/new" class="btn btn-success mb-3">Добавить книгу</a>

{{ if .books }}
<ul class="list-group">
    {{ range .books }}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ .Title }} - {{ .Author }} ({{ .Quantity }})
            <div>
                <a href="/book_inventory/edit/{{ .ID.Hex }}" class="btn btn-sm btn-warning me-2">Редактировать</a>
                <a href="/book_inventory/delete/{{ .ID.Hex }}" class="btn btn-sm btn-danger" onclick="return confirm('Удалить?')">Удалить</a>
            </div>
        </li>
    {{ end }}
</ul>
{{ else }}
<p>Нет записей.</p>
{{ end }}
{{ end }}
